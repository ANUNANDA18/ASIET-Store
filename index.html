<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Store - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 90%; max-width: 400px; text-align: center; }
        h1 { color: #333; margin-bottom: 2rem; font-size: 2rem; }
        .login-options { display: flex; flex-direction: column; gap: 1rem; }
        .login-btn { padding: 1rem; border: none; border-radius: 5px; font-size: 1.1rem; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; text-decoration: none; display: block; }
        .admin-btn { background: #e74c3c; color: white; }
        .student-btn { background: #3498db; color: white; }
        .login-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .login-form { display: none; margin-top: 2rem; text-align: left; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #555; }
        input { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem; }
        .submit-btn { width: 100%; padding: 0.75rem; background: #27ae60; color: white; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; }
        .back-btn { background: #95a5a6; color: white; margin-top: 0.5rem; }
        .error { color: #e74c3c; margin-top: 1rem; font-size: 0.9rem; min-height: 1.2em; }
        .success { color: #27ae60; margin-top: 1rem; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè™ ASIET-Store</h1>

        <div id="loginOptions" class="login-options">
            <button class="login-btn admin-btn" onclick="showLogin('admin')">üë®‚Äçüíº Admin Login</button>
            <button class="login-btn student-btn" onclick="showLogin('student')">üéì Student Login</button>
            <button class="login-btn" style="background: #9b59b6; color: white;" onclick="showRegister()">üìù Student Registration</button>
        </div>

        <div id="loginForm" class="login-form">
            <h3 id="loginTitle"></h3>
            <form id="authForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-btn submit-btn" id="submitBtn">Login</button>
                <button type="button" class="login-btn back-btn" onclick="showOptions()">Back</button>
            </form>
            <div id="error" class="error"></div>
        </div>

        <div id="registerForm" class="login-form">
            <h3>üéì Student Registration</h3>
            <form id="registrationForm">
                 <div class="form-group">
                    <label for="regName">Full Name:</label>
                    <input type="text" id="regName" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="regEmail">Email:</label>
                    <input type="email" id="regEmail" required placeholder="Enter your college email">
                </div>
                <div class="form-group">
                    <label for="regStudentId">Student ID:</label>
                    <input type="text" id="regStudentId" required placeholder="Enter your student ID">
                </div>
                <div class="form-group">
                    <label for="regPassword">Password:</label>
                    <input type="password" id="regPassword" required minlength="6" placeholder="Minimum 6 characters">
                </div>
                <div class="form-group">
                    <label for="regConfirmPassword">Confirm Password:</label>
                    <input type="password" id="regConfirmPassword" required minlength="6" placeholder="Re-enter password">
                </div>
                <button type="submit" class="login-btn submit-btn" id="registerBtn">üìù Register</button>
                <button type="button" class="login-btn back-btn" onclick="showOptions()">Back</button>
            </form>
            <div id="registerError" class="error"></div>
            <div id="registerSuccess" class="success"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';

        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyB04Yt5zlivQhXtGMzgeZx7o1CNpdWKYHo",
            authDomain: "mycollegestore.firebaseapp.com",
            projectId: "mycollegestore",
            storageBucket: "mycollegestore.appspot.com",
            messagingSenderId: "183558916777",
            appId: "1:183558916777:web:654e4ee4b8820abf1af7b8",
            measurementId: "G-GFJX6B7VPJ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentLoginType = '';

        window.showLogin = function(type) {
            currentLoginType = type;
            hideAllForms();
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('loginTitle').textContent = type === 'admin' ? 'Admin Login' : 'Student Login';
            clearMessages();
        }

        window.showRegister = function() {
            hideAllForms();
            document.getElementById('registerForm').style.display = 'block';
            clearMessages();
        }

        window.showOptions = function() {
            document.getElementById('loginOptions').style.display = 'flex';
            hideAllForms();
        }

        function hideAllForms() {
            document.getElementById('loginOptions').style.display = 'none';
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'none';
        }

        function clearMessages() {
            document.getElementById('error').textContent = '';
            document.getElementById('registerError').textContent = '';
            document.getElementById('registerSuccess').textContent = '';
        }

        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            const submitBtn = document.getElementById('submitBtn');

            errorDiv.textContent = '';
            submitBtn.textContent = 'Verifying...';
            submitBtn.disabled = true;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                const userDocRef = doc(db, "students", user.uid);
                const userDocSnap = await getDoc(userDocRef);

                if (userDocSnap.exists()) {
                    const userRole = userDocSnap.data().role;

                    if (currentLoginType === 'admin' && userRole === 'admin') {
                        window.location.href = 'admin.html';
                    } else if (currentLoginType === 'student' && (userRole === 'student' || userRole === 'admin')) {
                        window.location.href = 'student.html';
                    } else {
                        errorDiv.textContent = 'Access Denied. Your role does not match this login type.';
                        await auth.signOut();
                    }
                } else {
                    errorDiv.textContent = 'User data not found in Firestore. Please contact support.';
                    await auth.signOut();
                }
            } catch (error) {
                console.error("Login Error Details:", error); // Log the full error object
                errorDiv.textContent = getFirebaseErrorMessage(error.code);
            } finally {
                submitBtn.textContent = 'Login';
                submitBtn.disabled = false;
            }
        });

        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('regName').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const studentId = document.getElementById('regStudentId').value.trim();
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;

            const errorDiv = document.getElementById('registerError');
            const successDiv = document.getElementById('registerSuccess');
            const registerBtn = document.getElementById('registerBtn');

            errorDiv.textContent = '';
            successDiv.textContent = '';

            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                return;
            }

            registerBtn.textContent = 'Registering...';
            registerBtn.disabled = true;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await setDoc(doc(db, 'students', user.uid), {
                    name: name,
                    email: email,
                    studentId: studentId,
                    role: 'student',
                    registrationDate: new Date(),
                });

                successDiv.textContent = '‚úÖ Registration successful! You can now login.';
                document.getElementById('registrationForm').reset();
                setTimeout(() => { showOptions(); }, 2500);

            } catch (error) {
                console.error("Registration Error Details:", error);
                errorDiv.textContent = getFirebaseErrorMessage(error.code);
            } finally {
                registerBtn.textContent = 'üìù Register';
                registerBtn.disabled = false;
            }
        });

        function getFirebaseErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/user-not-found':
                case 'auth/wrong-password':
                case 'auth/invalid-credential':
                    return 'Invalid email or password.';
                case 'auth/email-already-in-use':
                    return 'This email is already registered.';
                case 'auth/weak-password':
                    return 'Password must be at least 6 characters.';
                case 'auth/too-many-requests':
                     return 'Access temporarily disabled due to too many failed attempts. Please reset your password or try again later.';
                default:
                    return 'An unexpected error occurred. Please check the console for details.';
            }
        }
    </script>
</body>
</html>
